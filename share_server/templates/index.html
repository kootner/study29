<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>내 일정을 관리하자!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Cute Font', cursive;
        }

        .wrap {
            width: 800px;
            height: 100%;
            margin: auto;
            background-color: #deceb3;


        }

        .title {
            width: 600px;
            margin: auto;
            padding: 20px;

            text-align: center;
        }

        .input-box {
            width: 600px;
            margin: auto;
            padding: 20px 20px 7px 20px;

            border: 2px solid;
            border-radius: 5px;
        }

        .list-box {
            width: 600px;
            margin: 30px auto;

        }


        .restaurant-box {
            width: 600px;
            margin-top: 30px;
            margin-left: auto;


        }

        .sec {
            margin-bottom: 15px;
        }

        .restaurant-btn {
            display: block;
            margin: auto;
        }

        .restaurant-input-box {
            width: 400px;
            margin: auto;
            padding: 20px 20px 7px 20px;

            border: 2px solid;
            border-radius: 5px;
        }
    </style>

    <script>

        $(document).ready(function () {
            show();
        });

        function show() { // server db get, 포스트 append
            $.ajax({
                type: "GET",
                url: "/study29",
                data: {},
                success: function (response) {
                    let rows = response['restaurants']
                    console.log(rows)
                    for (let i = 0; i < rows.length; i++) {
                        let url = rows[i]['url']
                        let img = rows[i]['img']
                        let pick = rows[i]['pick']
                        let restaurant = rows[i]['restaurant']
                        let score = rows[i]['score']
                        let comment = rows[i]['comment']
                        let menu = rows[i]['menu']
                        let score_img = '⭐'.repeat(score)

                        let temp_html = `
                            <div class="card" style="width: 25rem;">
                                <img src="${img}" class="card-img-top" alt="...">
                                    <div class="card-body">
                                       <h5 class="card-title">${restaurant}</h5>
                                        <p class="card-text">${comment}</p>
                                    </div>
                                       <ul class="list-group list-group-flush">
                                         <li class="list-group-item">${menu}</li>
                                         <li class="list-group-item">${pick}</li>
                                         <li class="list-group-item">${score_img}</li>
                                       </ul>
                                    <div class="card-body">
                                       <a href="${url}" target="_blank">매장위치</a>
                                     </div>
                             </div>`

                        $('#post-box').append(temp_html)
                    }
                }
            })
        }


        function insert() { // server db 저장
            let restaurant = $('#restaurant').val()
            let comment = $('#comment').val()
            let menu = $('#menu').val()
            let pick = $('#pick').val()
            let url = $('#url').val()
            let score = $('#score').val()
            let img = $('#img').val()

            $.ajax({
                type: "POST",
                url: "/study29",
                data: {
                    restaurant_give: restaurant,
                    comment_give: comment,
                    menu_give: menu,
                    pick_give: pick,
                    url_give: url,
                    score_give: score,
                    img_give: img
                },
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            })
        }

    </script>

</head>
<body>
<div class="wrap">
    <div class="title">
        <h1 style="font-size: 70px">To Do List</h1>
    </div>
    <div class="input-box">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="해야 할 일을 입력하세요" aria-label="Recipient's username"
                   aria-describedby="button-addon2">
            <button class="btn btn-outline-primary" type="button">추가하기</button>
        </div>
    </div>

    <div class="list-box">
        <ul class="list-group" id="list_box">
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                아침밥 먹기
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                운동 30분 하기
            </li>
            <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
                식사 벨런스 맞추기
            </li>
        </ul>
        <button type="button" class="btn btn-danger list-btn">체크된 목록 삭제</button>
    </div>
    <div class="title">
        <h1 style="font-size: 70px">나만의 맛집 리스트</h1>
    </div>

    <div class="restaurant-input-box">
        <div class="mb-3">
            <input type="email" class="form-control" id="img" placeholder="이미지 URL">
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" id="restaurant" placeholder="매장명">
        </div>
        <div class="mb-3">
            <textarea class="form-control" id="comment" placeholder="코맨트" rows="2"></textarea>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" id="menu" placeholder="대표 메뉴">
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" id="pick" placeholder="나만의 픽">
        </div>
        <select class="form-select sec" id="score" aria-label="Default select example">
            <option selected>-- 나만의 별점 --</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <div class="mb-3">
            <input type="email" class="form-control" id="url" placeholder="매장 위치 지도 URL">
        </div>
        <button onclick="insert()" class="btn btn-primary restaurant-btn" type="submit">등록하기</button>
    </div>


    <div class="restaurant-box" id="post-box">
        <div class="card" style="width: 25rem;">
            <img src="https://search.pstatic.net/common/?autoRotate=true&quality=95&type=w750&src=https%3A%2F%2Fmyplace-phinf.pstatic.net%2F20220412_105%2F16497698792150ynig_JPEG%2Fupload_51651f145ab7839f4e3b0c3df23179f6.jpeg"
                 class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">신림황소곱창(매장명)</h5>
                <p class="card-text">자주가는 곳인데 갈때마다 너무 맛있습니다! 숙주,부추도 너무 좋고 곱많이 들어있는 곱창도 너무너무좋아요(코맨트)</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">모둠구이(대표 메뉴)</li>
                <li class="list-group-item">깍두기볶음밥(나만의 픽)</li>
                <li class="list-group-item">⭐(별점)</li>
            </ul>
            <div class="card-body">
                <a href="http://naver.me/Gz51iCjB" class="card-link">매장 위치</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
